<!DOCTYPE html>
<html>
  <head>
    <title>Refridge, List Reminders</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <h1>Generated CouchApp</h1>
    <div id="account"></div>
    <div id="profile"></div>
  </body>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js?1.3.1"></script>
  <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
  <script src="vendor/couchapp/jquery.couch.app.js"></script>
  <script src="vendor/couchapp/jquery.couch.app.util.js"></script>
  <script src="vendor/couchapp/jquery.mustache.js"></script>
  <script src="vendor/couchapp/jquery.evently.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently(app.ddoc.vendor.couchapp.evently.account, app);
      $("#profile").evently(app.ddoc.vendor.couchapp.evently.profile, app);
      $.evently.connect("#account","#profile",["loggedIn","loggedOut"]);
    });
  </script>
</html>
